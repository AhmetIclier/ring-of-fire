<div class="game-bg">
    <div class="card-stack">
        <!-- stack of multiple cards -->
        <img [ngStyle]="{'right.px': i*3}" *ngFor ="let c of [1,2,3,4,5]; let i = index;" src="/assets/img/cards/cover.png">

        <!-- Cover of Cardstack -->
        <img (click)="takeCard()" class="top-card" style="right: 15px" src="/assets/img/cards/cover.png">

        <!-- Stack of played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="/assets/img/cards/{{  card  }}.png">
        
        <!-- picked Card with animation -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 15px" src="/assets/img/cards/{{  currentCard  }}.png">

    </div>
</div>
